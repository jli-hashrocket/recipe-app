<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Categories</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label form="keywords" class="sr-only">Keywords</label>
      <input ng-model="cat_keywords" name="cat_keywords" type="text" autofocus class="form-control" placeholder="Category, e.g. Chicken">
    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(cat_keywords)" class="btn btn-primary btn-lg">Search</button>
      <button ng-click="newCategory()" class="btn btn-info btn-lg">New category...</button>
      <button ng-click="recipes()" class="btn btn-info btn-lg">Recipes</button>
    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="categories">
  <h1 class="text-center h2">Results</h1>
  <ul class="list-unstyled">
    <li ng-repeat="category in categories">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href ng-click="view(category.id)">{{category.name}}</a></h1>
        <div class="col-md-6">
          <button ng-click="edit(category.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
</section>
